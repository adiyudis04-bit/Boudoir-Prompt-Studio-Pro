<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boudoir Prompt Studio Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¸</text></svg>">
</head>

<body class="bg-zinc-900 text-gray-200 p-4 sm:p-6 min-h-screen">

<div class="max-w-5xl mx-auto p-4" role="main">
    <header class="mb-10">
        <h1 id="main-title" class="text-4xl sm:text-5xl font-extrabold text-pink-400 text-center tracking-tight drop-shadow-lg">
            Boudoir Prompt Studio Pro
        </h1>
        <p class="text-center text-gray-400 mt-2 text-lg" role="doc-subtitle">Generate optimized prompts for AI Art based on curated styles.</p>
    </header>

    <div class="bg-zinc-800 p-6 sm:p-8 rounded-xl shadow-2xl border border-zinc-700">
        <div class="grid lg:grid-cols-2 gap-8">

            <section aria-labelledby="input-heading">
                <h2 id="input-heading" class="text-2xl font-semibold text-white mb-4">Prompt Variables</h2>
                <form id="prompt-form" class="space-y-6">
                    <div>
                        <label for="artist" class="block text-sm font-medium mb-1 text-gray-300">Artist Inspired Look</label>
                        <select id="artist" required class="w-full p-3 bg-zinc-900 text-gray-200 border border-zinc-700 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition shadow-inner">
                            <option value="Hitomi Tanaka inspired look">Hitomi Tanaka</option>
                            <option value="Anri Okita inspired look">Anri Okita</option>
                            <option value="Julia inspired look">Julia</option>
                            <option value="Aika Yumeno inspired look">Aika Yumeno</option>
                        </select>
                    </div>

                    <div>
                        <label for="pose" class="block text-sm font-medium mb-1 text-gray-300">Pose & Position</label>
                        <select id="pose" required class="w-full p-3 bg-zinc-900 text-gray-200 border border-zinc-700 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition shadow-inner">
                            <option value="sitting confidently">Sitting Confidently</option>
                            <option value="half reclined">Half Reclined</option>
                            <option value="leaning forward slightly">Leaning Forward</option>
                            <option value="standing against a velvet backdrop">Standing (Velvet)</option>
                        </select>
                    </div>

                    <div>
                        <label for="outfit" class="block text-sm font-medium mb-1 text-gray-300">Attire / Outfit</label>
                        <select id="outfit" required class="w-full p-3 bg-zinc-900 text-gray-200 border border-zinc-700 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition shadow-inner">
                            <option value="wearing elegant lingerie">Elegant Lingerie</option>
                            <option value="artistic boudoir styling">Artistic Boudoir Styling</option>
                            <option value="wearing a silk robe and high heels">Silk Robe</option>
                        </select>
                    </div>

                    <button type="submit" id="generate-button" class="w-full bg-pink-600 hover:bg-pink-700 p-4 rounded-lg font-bold text-lg text-white shadow-lg shadow-pink-500/50 transition transform hover:scale-[1.005]">
                        Generate 3 Optimized Prompts
                    </button>
                </form>
            </section>

            <section aria-labelledby="output-heading" class="space-y-6">
                <h2 id="output-heading" class="text-2xl font-semibold text-pink-400 mb-4">Generated Prompts</h2>

                <div class="relative">
                    <label for="cinematic" class="block text-sm font-medium mb-1 text-gray-300">Cinematic Prompt (Dramatic)</label>
                    <textarea id="cinematic" readonly class="w-full h-28 bg-zinc-900 p-3 pr-12 rounded-lg text-sm resize-none border border-zinc-700 focus:ring-1 focus:ring-pink-500" placeholder="Generated Cinematic Prompt"></textarea>
                    <button data-target="cinematic" class="copy-btn absolute top-9 right-3 text-gray-400 hover:text-pink-400 transition" title="Copy to clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3h-2a3 3 0 01-3-3z" /></svg>
                    </button>
                </div>

                <div class="relative">
                    <label for="realistic" class="block text-sm font-medium mb-1 text-gray-300">Realistic Prompt (Photographic)</label>
                    <textarea id="realistic" readonly class="w-full h-28 bg-zinc-900 p-3 pr-12 rounded-lg text-sm resize-none border border-zinc-700 focus:ring-1 focus:ring-pink-500" placeholder="Generated Realistic Prompt"></textarea>
                    <button data-target="realistic" class="copy-btn absolute top-9 right-3 text-gray-400 hover:text-pink-400 transition" title="Copy to clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3h-2a3 3 0 01-3-3z" /></svg>
                    </button>
                </div>

                <div class="relative">
                    <label for="painting" class="block text-sm font-medium mb-1 text-gray-300">Painting Prompt (Artistic)</label>
                    <textarea id="painting" readonly class="w-full h-28 bg-zinc-900 p-3 pr-12 rounded-lg text-sm resize-none border border-zinc-700 focus:ring-1 focus:ring-pink-500" placeholder="Generated Painting Prompt"></textarea>
                    <button data-target="painting" class="copy-btn absolute top-9 right-3 text-gray-400 hover:text-pink-400 transition" title="Copy to clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3h-2a3 3 0 01-3-3z" /></svg>
                    </button>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
